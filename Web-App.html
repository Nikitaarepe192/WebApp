<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировочный дневник</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .exercise-list {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Тренировочный дневник</h2>
    <select id="day">
        <option value="day1">День 1</option>
        <option value="day2">День 2</option>
        <option value="day3">День 3</option>
    </select>
    <input type="text" id="exercise" placeholder="Название упражнения">
    <input type="number" id="sets" placeholder="Количество подходов">
    <input type="number" id="reps" placeholder="Количество повторений">
    <button onclick="addExercise()">Добавить упражнение</button>
    <button onclick="sendData()">Отправить данные</button>
    <button onclick="syncData()">Sync</button>
    
    <h3>Текущая тренировка</h3>
    <div id="exerciseList" class="exercise-list"></div>
    
    <script>
        let workouts = JSON.parse(localStorage.getItem("workouts")) || {};
        let currentDay = document.getElementById("day").value;
        
        document.getElementById("day").addEventListener("change", function() {
            currentDay = this.value;
            renderExercises();
        });
        
        function addExercise() {
            let exercise = document.getElementById("exercise").value;
            let sets = document.getElementById("sets").value;
            let reps = document.getElementById("reps").value;
            
            if (!exercise || !sets || !reps) {
                alert("Заполните все поля!");
                return;
            }
            
            if (!workouts[currentDay]) {
                workouts[currentDay] = [];
            }
            workouts[currentDay].push({ exercise, sets, reps });
            localStorage.setItem("workouts", JSON.stringify(workouts));
            renderExercises();
        }
        
        function renderExercises() {
            let list = document.getElementById("exerciseList");
            list.innerHTML = "";
            
            if (!workouts[currentDay] || workouts[currentDay].length === 0) {
                list.innerHTML = "<p>Нет упражнений</p>";
                return;
            }
            
            workouts[currentDay].forEach((ex, index) => {
                list.innerHTML += `<p>${ex.exercise} - ${ex.sets}x${ex.reps} 
                    <button onclick="editExercise(${index})">✏️</button>
                    <button onclick="deleteExercise(${index})">❌</button>
                </p>`;
            });
        }
        
        function editExercise(index) {
            let ex = workouts[currentDay][index];
            let newSets = prompt("Введите новое количество подходов", ex.sets);
            let newReps = prompt("Введите новое количество повторений", ex.reps);
            
            if (newSets && newReps) {
                workouts[currentDay][index].sets = newSets;
                workouts[currentDay][index].reps = newReps;
                localStorage.setItem("workouts", JSON.stringify(workouts));
                renderExercises();
            }
        }
        
        function deleteExercise(index) {
            workouts[currentDay].splice(index, 1);
            localStorage.setItem("workouts", JSON.stringify(workouts));
            renderExercises();
        }
        
        function sendData() {
            let data = workouts[currentDay] || [];
            Telegram.WebApp.sendData(JSON.stringify({ day: currentDay, exercises: data }));
            Telegram.WebApp.close();
        }
        
        function syncData() {
            let data = workouts;
            Telegram.WebApp.sendData(JSON.stringify({ action: "sync", workouts: data }));
        }
        
        renderExercises();
    </script>
</body>
</html>
